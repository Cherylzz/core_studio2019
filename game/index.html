    // our function has variables of id, class, imageurl, and time, we could also add new variables to the list
    var appendNewFood = function(id, ourclass, image, time){
        // add a new food to the page:
        $("body").append('<div id="'+id+'" class="'+ourclass+'" ><img src="'+image+'" alt="cube" width="20%" height="auto"></div>')
        // animate the new food: 
          $("#" + id).animate({

          }, time, function(){
            $(this).remove()
          })    
    }

        appendNewFood("newApple-" + idNumber, "lukasappleH", "../images/appleH.png", thisTime)
    }, 1000)  
  });
});
